<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="image-wrapper">
        <!-- <img
          src="image-header-mobile.jpg"
          alt="three women sitting in an office using laptops with the one on the right smiling"
        /> -->
      </div>

      <article>
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p class="stats-card-context">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <footer>
          <section>
            <h2 class="stats">10k+</h2>
            <p class="stats-headings">companies</p>
          </section>
          <section>
            <h2 class="stats">314</h2>
            <p class="stats-headings">templates</p>
          </section>
          <section>
            <h2 class="stats">12M+</h2>
            <p class="stats-headings">queries</p>
          </section>
        </footer>
      </article>
    </main>
